<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel = "stylesheet" href = "css/bootstrap.min.css">
    <link rel = "stylesheet" href = "css/login.css">
    <script src = "js/jquery.min.js"></script>
    <script src = "js/login.js"></script>
</head>
<body>
    <div class = "jumbotron col-sm-12 col-md-12 col-lg-12 col-xl-12" id = "logintop">
        <div class = "container-fluid bg-secondary col-sm-12 col-md-12 col-lg-12 col-xl-12" id = "loginmain">
                    <div class = "form-group">
                        <label>User Name*</label>
                        <input type = "text" class = "form-control" name = "uname" id = "uname" placeholder = "Enter Username" required>
                    </div>
                    <div class = "form-group">
                        <label>Password*</label>
                        <input type = "password" class = "form-control" name = "password" id = "password" placeholder = "Enter Password" required>
                    </div>
                    <div class = "form-group" id = "submitbuttons">
                        <input type = "submit" class = "btn btn-success" name = "submit" id = "login">
                        <button type = "reset" class = "btn btn-warning">Reset</button>
                    </div>
                    <div class = "cancel">
                        <button type = "cancel" class = "btn btn-danger" value = "cancel" onclick = "javascript:window.location = 'index.html'">Cancel</button>
                    </div>
        </div>        
    </div>
</body>
</html>
